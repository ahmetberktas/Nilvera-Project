        <!-- Arama ve Tarih Seçimi Alanı -->
        <div
          class="w-full lg:w-1/2 text-white flex flex-col lg:flex-row items-center lg:space-x-2"
        >
          <div class="relative flex w-full">
            <input

              id="search-input"
              placeholder="Ara..."

              class="hidden absolute right-2 top-1/2 transform -translate-y-1/2 flex items-center justify-center w-10 h-10 rounded-lg"
              onclick="clearInputs()"

              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

              placeholder="Tarih Seçiniz"
              autocomplete="off"
            />

              id="clear-date"
              class="hidden absolute right-3 top-1/2 transform -translate-y-1/2 flex items-center justify-center w-8 h-8 rounded-lg"
              onclick="clearDate()"

              <i class="fa-solid fa-xmark text-white"></i>
            </button>

              <li>
                <button
                  class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  id="next"
                >
                  İleri
                </button>
              </li>
            </ul>
            <span class="text-sm h-8 mx-3 text-white"
              >Toplam Kayıt: <span id="total-pages">0</span></span
            >
          </nav>
        </div>
      </div>
    </div>

    <!-- Silme Modal -->
    <div
      id="confirmation-modal"
      class="fixed inset-0 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-semibold mb-4">
          Silmek İstediğinize Emin Misiniz?
        </h2>
        <div class="flex justify-end">
          <button
            id="cancel-button"
            class="mr-2 px-4 py-2 bg-gray-300 text-black rounded"
          >
            Vazgeç
          </button>
          <button
            id="confirm-button"
            class="px-4 py-2 bg-red-500 text-white rounded"
          >
            Evet
          </button>
        </div>
      </div>
    </div>

    <!-- Yeni Stok Ekleme Modal -->
    <div
      id="product-drawer"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-end z-50"
    >
      <div
        class="bg-white h-full w-full max-w-md p-6 shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out overflow-y-auto"
      >
        <h2 class="text-xl font-bold mb-4">Ürün Bilgileri</h2>
        <form id="product-form">
          <div class="mb-4">
            <div class="flex-1">
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Mal Hizmet</label
              >
              <input
                type="text"
                id="name"
                name="Name"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
                required
              />
            </div>
          </div>
          <div class="mb-4 flex space-x-4">
            <div class="flex-1">
              <label
                for="unitCode"
                class="block text-sm font-medium text-gray-700"
                >Ünite Kodu</label
              >
              <input
                type="text"
                id="unitCode"
                name="UnitCode"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              />
            </div>
            <div class="flex-1">
              <label
                for="unitName"
                class="block text-sm font-medium text-gray-700"
              >
                Birim
              </label>
              <select
                id="unitName"
                name="UnitName"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              >
                <option value="Adet">Adet</option>
                <option value="Kg">Kg</option>
                <option value="Metre">Metre</option>
              </select>
            </div>

            <div class="flex-1">
              <label for="price" class="block text-sm font-medium text-gray-700"
                >Fiyat</label
              >
              <input
                type="number"
                id="price"
                name="Price"
                step="0.001"
                min="0"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              />
            </div>
          </div>

          <div class="mb-4 flex space-x-4">
            <div class="flex-1">
              <label
                for="sellerCode"
                class="block text-sm font-medium text-gray-700"
                >Satıcı Kodu</label
              >
              <input
                type="text"
                id="sellerCode"
                name="SellerCode"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              />
            </div>
            <div class="flex-1">
              <label
                for="buyerCode"
                class="block text-sm font-medium text-gray-700"
                >Alıcı Kodu</label
              >
              <input
                type="text"
                id="buyerCode"
                name="BuyerCode"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              />
            </div>
          </div>

          <div class="mb-4 flex space-x-4">
            <div class="flex-1">
              <label
                for="manufacturerCode"
                class="block text-sm font-medium text-gray-700"
                >Üretici Kodu</label
              >
              <input
                type="text"
                id="manufacturerCode"
                name="ManufacturerCode"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              />
            </div>
            <div class="flex-1">
              <label for="brand" class="block text-sm font-medium text-gray-700"
                >Marka</label
              >
              <input
                type="text"
                id="brand"
                name="Brand"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              />
            </div>
          </div>

          <div class="mb-4 flex space-x-4">
            <div class="flex-1">
              <label for="model" class="block text-sm font-medium text-gray-700"
                >Model</label
              >
              <input
                type="text"
                id="model"
                name="Model"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              />
            </div>
            <div class="flex-1">
              <label
                for="description"
                class="block text-sm font-medium text-gray-700"
                >Açıklama</label
              >
              <textarea
                id="description"
                name="Description"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              ></textarea>
            </div>
          </div>

          <div class="mb-4 flex space-x-4">
            <div class="flex-1">
              <label
                for="gtipCode"
                class="block text-sm font-medium text-gray-700"
                >GTIP Numarası</label
              >
              <input
                type="text"
                id="gtipCode"
                name="GTIPCode"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              />
            </div>
            <div class="flex-1">
              <label
                for="shippingCode"
                class="block text-sm font-medium text-gray-700"
              >
                Gönderim Şekli
              </label>
              <select
                id="shippingCode"
                name="ShippingCode"
                class="mt-1 block w-full p-2 border border-gray-300 rounded"
              >
                <option value="1">1-Deniz Taşımacılığı</option>
                <option value="2">2-Demiryolu Taşımacılığı</option>
                <option value="3">3-Karayolu Taşımacılığı</option>
              </select>
            </div>
          </div>

          <div class="mb-4">
            <label for="isActive" class="flex items-center">
              <input
                type="checkbox"
                id="isActive"
                name="IsActive"
                class="mr-2"
              />
              Aktif
            </label>
          </div>

          <div class="mb-4">
            <label for="note" class="block text-sm font-medium text-gray-700"
              >Not</label
            >
            <textarea
              id="note"
              name="Note"
              class="mt-1 block w-full p-2 border border-gray-300 rounded"
            ></textarea>
          </div>

          <div class="mb-4">
            <label
              for="deliveryCode"
              class="block text-sm font-medium text-gray-700"
            >
              Teslimat Şartı
            </label>
            <select
              id="deliveryCode"
              name="DeliveryCode"
              class="mt-1 block w-full p-2 border border-gray-300 rounded"
            >
              <option value="EXW">EXW - İşyerinde Teslim</option>
            </select>
          </div>

          <div class="mb-4">
            <label
              for="taxPercent"
              class="block text-sm font-medium text-gray-700"
              >KDV (%)</label
            >
            <input
              type="number"
              id="taxPercent"
              name="TaxPercent"
              class="mt-1 block w-full p-2 border border-gray-300 rounded"
            />
          </div>

          <div class="flex justify-end mt-4">
            <button
              type="submit"
              class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
            >
              Kaydet
            </button>
            <button
              type="button"
              id="close-drawer"
              class="ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              Kapat
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/stock.js"></script>
  </body>
</html>
